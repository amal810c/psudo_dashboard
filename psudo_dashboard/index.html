<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psudo-dashboard</title>
  </head>
  <body>
    <h1>Psudo-dashboard</h1>

    <div id="dashboard">
      <div id="left">
        <div id="bartenders">
          <h2>Bartenders</h2>
          <template id="bartender">
            <div id="bartender_">
              <p>
                Name: <span class="name"></span><br />
                Status: <span class="status"></span><br />
                Detail: <span class="statusDetail"></span><br />
                Using tap: <span class="usingTap"></span><br />
                Serving Customer: <span class="servingCustomer"></span>
              </p>
            </div>
          </template>
        </div>

        <div id="taps">
          <h2>Taps</h2>
          <template id="tap">
            <div id="tap_">
              <p>
                Id: <span class="id"></span><br />
                Level: <span class="level"></span><br />
                Capacity: <span class="capacity"></span><br />
                Beer: <span class="beer"></span><br />
                In Use: <span class="inUse"></span>
              </p>
            </div>
          </template>
        </div>
      </div>

      <div id="right"></div>
      <div id="serving">
        <h2>Being served</h2>
        <ul id="serving_list"></ul>
        <template id="customer">
          <li>id: <span class="id"></span> - order: <span class="order"></span></li>
        </template>
      </div>

      <div id="queue">
        <h2>Queue</h2>
        <ol id="queue_list"></ol>
      </div>

      <div id="storage">
        <h2>Storage</h2>
        <ul id="storage_list"></ul>
        <template id="storage_keg">
          <li><span class="beertype"></span>: <span class="amount"></span> kegs</li>
        </template>
      </div>
    </div>

    <main></main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
